<h3>Lista de Tours</h3>
<br>
<span>Hay registrados {{this.cantidad}} tours</span>
<table mat-table [dataSource]= "dsTours" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="destino_id">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.destino_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_inicio">
      <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_final">
      <th mat-header-cell *matHeaderCellDef> Fecha Final </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_final}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
