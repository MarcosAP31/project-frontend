<h2>Detalle del Cliente</h2>

<span *ngIf="noExiste">Cliente con el código {{idCliente}} no existe</span>

<form [formGroup]="detalleForm" *ngIf="!noExiste">

  <mat-form-field appearance="fill">
    <mat-label>Id de Cliente</mat-label>
    <input matInput formControlName="idCli" readonly>
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombreCli">
    <span style="color: red;" *ngIf="detalleForm.get('nombreCli')?.hasError('minlength') && detalleForm.get('nombreCli')?.touched">
      Debe tener un mínimo de 5 caracteres
    </span>
  </mat-form-field>
  <br>

  <!-- Agrega más campos según la estructura de tu formulario -->

  <div>
    <mat-label> Foto </mat-label>
    <br>
    <span>Elegir una foto...</span>
    <input type="file" accept="image/png, image/jpeg" (change)="seleccionarFoto($event)">
  </div>

</form>

<br>

<button *ngIf="!noExiste" mat-flat-button color="primary" (click)="guardarCliente()" [disabled]="detalleForm.invalid">Grabar</button>
<span *ngIf="!noExiste"> | </span>
<button mat-flat-button color="accent" routerLink="/cliente/lista">Cancelar</button>
